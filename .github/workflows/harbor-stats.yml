name: Harbor Config Processor

on:
  schedule:
    - cron: '0 0 * * *'  # Führt die Action jeden Tag um Mitternacht (UTC) aus
  workflow_dispatch:  # Ermöglicht manuelles Triggern der Action

jobs:
  process-config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install ./docs/harbor/package.json

    - name: Fetch and process data from Harbor projects
      run: |
        # Node.js-Skript ausführen, um die Daten aus der config.json zu holen und zu verarbeiten
        node ./docs/harbor/fetchAndProcessData.js

    - name: Commit and push processed data to docs/harbor
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Verschiebe die verarbeiteten Daten in docs/harbor
        mv processed-harbor-data.json docs/harbor/

        # Füge Änderungen hinzu und pushe sie
        git add docs/harbor/processed-harbor-data.json
        git commit -m "Update Harbor project data"
        git push

    - name: Clean up
      run: rm -rf node_modules
